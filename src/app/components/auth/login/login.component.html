<div class="pp" style="background-color: rgba(74, 188, 150, 255)"></div>
<div class="pg">
  <main class="form-signin w-100 m-auto text-center">
    <form [formGroup]="loginForm">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="70"
        height="70"
        fill="currentColor"
        class="bi bi-person-circle"
        viewBox="0 0 16 16"
      >
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
        <path
          fill-rule="evenodd"
          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
        />
      </svg>
      <h1 class="h3 mb-3 fw-normal" style="padding-top: 10px">
        Please sign in
      </h1>

      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          formControlName="email"
          id="floatingInput"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          formControlName="password"
        />
        <label for="floatingPassword">Password</label>
      </div>

      <button
        class="w-100 btn btn-lg btn-primary"
        style="background-color: rgba(74, 188, 150, 255)"
        type="submit"
        [disabled]="!loginForm.valid"
        (click)="onLogin()"
      >
        Sign in
      </button>
      <p style="padding-top: 5px">
        <a routerLink="/signup" class="text-muted"> Don't have an account? </a>
      </p>
      <p class="mt-5 mb-3 text-muted">&copy;2022 Rently</p>
    </form>
  </main>
</div>
