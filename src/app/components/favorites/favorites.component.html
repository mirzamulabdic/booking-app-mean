<div style="background-color: rgba(74, 188, 150, 255)">
  <div class="container">
    <div class="d-flex justify-content-center py-2">
      <div
        class="col-12 col-lg-3 mb-3 mb-lg-0 me-lg-3 text-light justify-content-center"
        role="search"
      >
        <input
          type="search"
          class="search form-control text-dark"
          placeholder="Search by city..."
          aria-label="Search"
        />
      </div>
      <div>
        <button class="btn-src">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1.5em"
            width="1.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="text-end" style="margin-right: 0"></div>
      <div>
        <ul class="dropdown-menu checkbox-menu allow-focus">
          <li>
            <label> <input type="checkbox" /> Cheese </label>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container pt-5">
  <div class="d-flex justify-content-between border-bottom">
    <h2 class="fw-bolder">Your saved properties</h2>
    <a
      type="button"
      style="color: rgb(116, 35, 35)"
      (click)="onDeleteAllFavorites()"
      >Delete all</a
    >
  </div>
  <div class="bwm-list-page">
    <div class="row">
      <div class="col-md-3 col-xs-12" *ngFor="let favorite of favorites">
        <a routerLink="/properties/{{ favorite.propertyId }}">
          <div class="card bwm-card">
            <img class="card-img-top" [src]="favorite.imagePath" alt="" />

            <div class="card-block">
              <h6 class="card-subtitle type-{{ favorite.city }}">
                {{ favorite.propertyType }} &#183;
                {{ favorite.city }}
              </h6>
              <h4 class="card-title">{{ favorite.propertyType }}</h4>
              <p class="card-text">
                ${{ favorite.price }} per Night &#183; Free Cancelation
              </p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
